            <h2>재료</h2>
            <p>-리챔 1캔 <br />
              -물 360ml<br />
              -고추기름 2숟가락<br />
              -신라면 1봉<br />
              -두유 190ml<br />  
            <hr>
            <h2>조리 순서</h2>
            <h3> 1. 리챔을 준비한다<br /><br />
              2. 비닐팩에 리챔을 넣고 손으로 으깬다.<br /><br />
              3. 신라면을 준비한다.<br /><br />
              4. 냄비에 물, 연세두유, 으깬 리챔, 라면스프를 넣고 센 불로 끓인다<br /><br />
              5. 끓어오르면 라면을 넣고 취향껏 익힌다.<br /><br />
              6. 마지막에 고추기름을 넣는다.
            </h3>
