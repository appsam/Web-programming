            <h1>무생채<button id="bookmark-button" onclick="addBookmark('무생채', 'recipe/나만의 레시피/한식8.html', 'korean')"><i class="far fa-heart"></i></button></h1>
            <h2>재료</h2>
            <p>  
                -무 1/2개(700g)<br> 
                -고운고춧가루 1/4컵(20g)<br> 
                -황설탕 2큰술(20g)<br> 
                -간마늘 1큰술(20g)<br> 
                -식초 1/4컵(40g)<br> 
                -꽃소금 2큰술(20g)<br> 
                -대파 1컵(80g)<br> 
                -깨소금 1큰술(5g)<br> 
            </p>
            <hr>
            <h2>조리 순서</h2>
            <h3>
                1. 무는 깨끗하게 세척하여 껍질을 제거한다.<br><br> 
                2. 무는 채 칼을 이용하여 일정한 두께로 썰어 준비한다.<br><br> 
                3. 대파는 송송 썬다.<br><br> 
                4. 채 썬 무에 꽃소금, 황설탕, 고운 고춧가루, 간 마늘, 식초, 대파를 넣고 잘 버무려준다.<br><br> 
                5. 깨소금을 넣어 섞은 후 마무리한다. 
            </h3>
